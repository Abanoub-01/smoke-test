version: 2.1

jobs:
    smoke_test:
         docker:
           - image: alpine:latest
         steps:
           - run: apk add --update curl
           - run:
               name: smoke test
               command: |
                 URL="https://blog.udacityyy.com/"
                 if curl -s --head ${URL} 
                 then
                   return 0
                 else
                   return 1
                 fi
             
workflows:
    test-flow:
        jobs:
            - smoke_test
